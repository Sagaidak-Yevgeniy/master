<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,inital-scale=1.0">
        <meta http-equiv="X-UA-Compatible"content="ie=edge">
        <link href="main.css"rel="stylesheet">
        <script src="https://kit.fontawesome.com/ca0d22efad.js"crossorigin="anonymous"></script>
        <title>funko pop</title>
    </head>
    <body>
        <header>
            <div class="main-wrapper">
            <img class="logo" src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS00pyxJyRLioIUiyyOnhjYaOO0vmJYl4xizMqOco3NKGtpkzGYNq1CpsjDtEEJ9jUfkEA&usqp=CAU
                    <nav class="main-menu">
                        <ul class="menu">
                            <li><a href="product">Товар</a></li>
                            <li><a href="delivery">Доставка</a></li>
                            <li><a href="favorites"> Избранное</a></li>
                        </ul>
                    </nav>
                </div>
        </header>
        <main>
            <section class="main-board"id="product">
                <div class="main-wrapper">
                    <div class="main-board__left-block">
                        <h1>Интернет-магазин оригинальных фигурок </h1>
                    </div>
                </section>
            </main>
            <div class="container">
                <div class="product">
                    <div class="card">
                        <img class="groot" src="https://i.ebayimg.com/images/g/QH8AAOSwavljAOxC/s-l1600.jpg" alt="product 1">
                    </div>
                    <h2>Groot</h2>
                    <span class="price">13 990 тг</span>
                    <button>В корзину</button>
                </div>
            </div>
            <div class="login-container">
                <h2>Авторизация</h2>
                <form>
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Войти</button>
                </form>
            </div>
    </body>
</html>
