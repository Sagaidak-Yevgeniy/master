<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="img/logo.png" width="160px">
                </div>
                    <div class="nav">
                        <a class="nav-item" href="#">Главная</a>
                        <a class="nav-item" href="#">Товары</a>
                        <a class="nav-item" href="#">О Нас</a>
                        <a class="nav-item" href="#">Обратная связь</a>
                    </div>
                    <div class="cart">
                        <a href="cart.html">
                            <img class="cart-img" src="img/cart.png" height="22px">
                        </a>
                    </div>
                    <div class="phone">
                            <div class="phone-holder">
                                <div class="phone-img">
                                    <img src="/img/phone.png">
                                </div>
                                        <div class="number"><a class="num" href="#">+999-888-76-54</a>
                                        </div>
                            </div>

                            <div class="phone-text">
                                Номер горячей линии
                            </div>
                    </div>
                    <div class="btn">
                        <a class="button" href="#">Заказать</a>
                    </div>
            </div>
    </div>
    <div class="shopper-container">
        <div class="shopper-header">
            <div class="shopper-title">Товары</div>
            <div class="icon-cart">
                <svg  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 21">
                    <path d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z"/>
                </svg>
                <span>0</span>
            </div>
        </div>
        <div class="listproduct">
            <div class="item">
                <img src="img/gloves1.png">
                <h2>Name product</h2>
                <div class="price">100$</div>
                <button class="addCart">
                    Добавить в корзину
                </button>
            </div>
        </div>
    </div>
    <div class="cartTab">
        <h1>Корзина</h1>
        <div class="listcart"></div>
    </div>
   
</div>


    
</body>
</html>
